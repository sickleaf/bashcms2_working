<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>$title$</title>
	<link rel="stylesheet" href="/view/default.css" />
	<meta name="viewport" content="width=device-width" />

	<script src="/view/main.js"></script>
</head>
<body>

	<aside id="widgets">
